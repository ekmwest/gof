<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>About</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/images/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon.png">
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <style>
        p {
            line-height: 1.6;
            margin: 0 0 1em;
        }

        h2 {
            margin: 1.5em 0 .5em;
            font-size: 1.2em;
        }

        li {
            margin-bottom: 10px;
        }

        strong {
            font-weight: 600;
        }

        a,
        a:visited {
            color: var(--brand);
        }
    </style>

    <div style="text-align:left;max-width:640px;margin: 0 auto;font-size: 18px;">

        <h1 style="margin-top:2em; margin-bottom:1em; text-align:center; font-size:3em;">About</h1>

        <div id="content"></div>

        <script>
            (async function () {
                const res = await fetch('/README.md');
                const markdownText = await res.text();
                document.getElementById('content').innerHTML = marked.parse(markdownText);
            })();
        </script>

        <footer><a href="/">Back to Game</a></footer>

    </div>

</body>

</html>
